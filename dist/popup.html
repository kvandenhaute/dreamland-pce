<!DOCTYPE html>
<html lang="en">
<head>
	<title>Let me get promo code for you</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="popup.css" rel="stylesheet">
</head>
<body>
	<header>
		<img src="https://www.dreamland.be/ecomwcs/static/StaticWeb/DL/dl_logo_2.svg" alt="Dreamland logo">
		<h1>Promo Code Searcher</h1>
	</header>
	<div class="progress">
		<label for="progress">Progress</label>
		<progress id="progress" value="0" max="100">0%</progress>
	</div>
	<div class="actions">
		<button type="button" disabled class="fjs-play">
			<span class="material-icons">play_arrow</span>
		</button>
		<button type="button" disabled class="fjs-pause">
			<span class="material-icons">pause</span>
		</button>
		<button type="button" disabled class="fjs-stop">
			<span class="material-icons">stop</span>
		</button>
	</div>
	<script async src="./popup.js"></script>
</body>
</html>
